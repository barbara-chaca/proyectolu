<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Agregar descripción y keywords-->

    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./JS/CSS/styles.css">
</head>

<body>
    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"></a>
                    <img class="mainIcon" src="./resources/mainIcon.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COMPRAR ONLINE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CÓMO COMPRAR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACTO</a>
                        </li>
                    </ul>
                    <form class=" d-flex" role="search">
                        <input id ="busqueda" class="searchBar me-2" type="search" src="./resources/searchIcon.png" aria-label="Search">
                        <button class="btnIndex btn" type="button" onclick="buscar()">Buscar y agregar al carrito</button>
                    </form>
                    <div class="totales-carrito">
                        <div class="unidades">
                          <div class="unidades-productos">
                            <label for="">Productos:</label>
                            <span class="productos">0</span>
                          </div>
                        </div>
                        <div class="importe-total">
                          <label for="">Total Compra</label>
                          <span class="importe">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <!--CARRUSEL-->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./resources/carrusel1bis.png" class="carouselPhoto d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./resources/carrusel2bis.png" class="carouselPhoto d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./resources/carrusel3bis.png" class="carouselPhoto d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--Categorías de juegos-->

        <h1 class="categoriesTitle">CATEGORÍAS</h1>
        <ul class="categoriesContainer">
            <li class="gameCategories">JUEGOS DE PREVIA</li>
            <li class="gameCategories">JUEGOS DE ESTRATEGIA</li>
            <li class="gameCategories">PARA LOS MÁS CHICOS</li>
            <li class="gameCategories">JUEGOS FAMILIARES</li>
            <li class="gameCategories">LANZAMIENTOS</li>
            <li class="gameCategories">TODOS LOS JUEGOS</li>
        </ul>

        <!--Tipos de juego-->

        <div class="gamesTypeContainer">
            <img class="imgCardGames" src="./resources/cardGames.png" alt="">
            <img class="imgCardGames" src="./resources/boardGames.png" alt="">
        </div>

        <!--Productos destacados-->
        <h2 class="productsTitle"> PRODUCTOS DESTACADOS</h2>
        <div class="allProducts-Container">
            <img src="./resources/kingdomino.png" alt="">
            <img src="./resources/burako.png" alt="">
            <img src="./resources/catan.png" alt="">
            <img src="./resources/dables.png" alt="">
            <img src="./resources/digaloConMemes.png" alt="">
            <img src="./resources/estanciero.png" alt="">
            <img src="./resources/monopoly.png" alt="">
            <img src="./resources/munchkin.png" alt="">
            <img src="./resources/teg.png" alt="">
            <img src="./resources/uno.png" alt="">
        </div>





    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./JS/main.js"></script>
